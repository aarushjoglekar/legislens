<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/x-icon" href="/legislens_logo_1.png" />
    <title>LegisLens</title>
  </head>
  <body class="p-5">
    <div class="container">
      <h3>Latest Bills</h3>
      <div class="row">
        <div
          id="top-bills"
          class="col-8"
          style="overflow-y: auto; height: 45rem"
        >
          <div class="col" id="column-1"></div>
        </div>
        <div id="member" class="col-3">
          <div>
            <h3>Find your member</h3>
            <form>
              <input
                type="text"
                placeholder="Enter your state code (Ex: MI)"
                class="form-control"
                id="stateCode"
              />
              <input
                type="text"
                placeholder="Enter your district (Ex: 17)"
                class="form-control mt-2"
                id="districtCode"
              />
              <button class="btn btn-primary mt-2" id="member-submit">
                Submit
              </button>
            </form>
            <div
              id="memberWrapper"
              style="overflow-y: auto; height: 45rem; width: 25rem"
            ></div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>
    <div id="modal-wrapper"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
